<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect to WhatsApp</title>
  <!-- Facebook Pixel Code -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', 'YOUR_PIXEL_ID');
    fbq('track', 'PageView');
  </script>
  <noscript>
    <img height="1" width="1" style="display:none" 
         src="https://www.facebook.com/tr?id=YOUR_PIXEL_ID&ev=PageView&noscript=1"/>
  </noscript>
</head>
<body style="margin: 0; padding: 0; background-color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
  <!-- Your Logo -->
  <img src="URL_OF_YOUR_LOGO" alt="Your Logo" style="max-width: 200px; margin-bottom: 20px;">
  <!-- WhatsApp Logo -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" style="max-width: 200px;">
  <!-- Redirect Script with Delay -->
  <script>
    setTimeout(function() {
      window.location.href = "https://wa.me/37255598956";
    }, 2000); // Задержка 2 секунды для срабатывания пикселя
  </script>
</body>
</html>
